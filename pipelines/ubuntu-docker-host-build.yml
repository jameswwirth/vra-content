---
project: 10FoD Traditional
kind: PIPELINE
name: ubuntu-docker-host-build
enabled: false
description: Pipeline to deploy ubuntu-docker-host to aws
concurrency: 10
ciWorkspace:
  endpoint: ''
  image: ''
  registry: ''
  path: ''
  cache:
  - ''
stageOrder:
- Stage0
stages:
  Stage0:
    taskOrder:
    - Task0
    tasks:
      Task0:
        type: Blueprint
        endpoints:
          gitServer: vra-content
        input:
          blueprint: ''
          filepath: blueprints/ubuntu-docker-host/blueprint.yaml
          action: CreateDeployment
          deploymentName: ''
          version: ''
          parameters: {
            user: vmware,
            sshkey: '${var.ssh-cloud-pub-key}',
            hostname1: ubuntu-docker-host,
            SelectCloud: 'env:aws'
          }
notifications:
  email:
  - event: SUCCESS
    subject: ubuntu-docker-host deployment
    endpoint: Codestream-Default-Email
    body: Deployment notification for ubuntu-docker-host
    to:
    - wirthj@vmware.com
